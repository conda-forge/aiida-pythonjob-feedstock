{% set name = "aiida-pythonjob" %}
{% set version = "0.4.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/aiida_pythonjob-{{ version }}.tar.gz
  sha256: cd65583c99499cd2924afcd816d995d2f3bf4a5579c289056c50ec878d00aa6f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - node-graph >=0.5.0,<0.6.dev0
    - ase
    - python >={{ python_min }}
    - aiida-core >=2.7.1,<3
    - cloudpickle
    - voluptuous
    - plumpy <=0.25.0

test:
  commands:
    - pip check
    - verdi presto --profile-name test
    - python -c "import aiida_pythonjob"
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Run Python functions on a remote computer.
  home: https://github.com/aiidateam/aiida-pythonjob
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
